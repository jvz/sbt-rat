language: scala
jdk:
- oraclejdk8
matrix:
  include:
  - env: SBT_CROSS_VERSION="0.13.17"
  - env: SBT_CROSS_VERSION="1.1.2"
script:
- sbt -Dfile.encoding=UTF8 ";^^$SBT_CROSS_VERSION; update; compile; scripted"
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
    openssl aes-256-cbc -K $encrypted_ac7eeb13566f_key -iv $encrypted_ac7eeb13566f_iv -in .travis-secring.gpg.enc -out .travis-secring.gpg -d;
  fi
after_success:
- if [ $TRAVIS_PULL_REQUEST = 'false' -a x$TRAVIS_TAG != x ]; then
    sbt -Dfile.encoding=UTF8 ";^^$SBT_CROSS_VERSION; releaseEarly;";
  fi
